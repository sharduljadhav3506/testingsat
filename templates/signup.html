<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    {% load static %}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>.error-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 30px;
      background-color: rgb(234, 145, 72); /* Light red background for the error bar */
      color: #9a2020;
      z-index: 1000; /* Ensure it stays on top of other content */
    }
    
    p {
      margin: 0;
      font-size: 20px;
    }</style>
</head>
<body>
  {% if error %}
      <div class="error-bar d-flex justify-content-center align-items-center">
        <p class="mb-0">Those credentials are already taken</p>
      </div>
    {% endif %}
  <div class="wrapper">
    <div class="pt-4 pb-1" style="width: 100%; height: auto; background-color: #9a2020; border-radius: 10px;">
      <img src="{% static 'genpics/sattvalogo.png' %}" style="height: 140px; width: 100%; margin-top: -20px;">
    </div>
    <form method="post" class="mt-3" action="{% url 'signup' %}">
      {% csrf_token %}
      <div class="input-field">
        <input type="text" class="regtextl" id="id_username" name="username" required>
        <label for="id_username">Full Name</label>
      </div>
      <div class="input-field">
        <input type="tel" class="regtextl" id="id_phonenumber" name="phonenumber" required pattern="^(080|070|090)\d{8}$">
        <label for="id_phonenumber">Enter Whatsapp Number</label>
      </div>
      <div class="input-field">
        <input type="text" class="regtextl" id="id_password" name="password" required>
        <label for="id_password">Password</label>
      </div><br>
      <div class="d-flex">
        <p class="regtextl ml-4" style="font-size: medium;">I live outside Tsukuba (Yes/No checkbox)</p>
        <input class="form-check-input ml-1" type="checkbox" id="flexCheckDefault" name="location">
      </div>
      <button type="submit" class="genbuttonsl mt-4">Signup</button>
      <div class="register">
        <p class="regtextl">Already have an account?</p>
        <a href="login" class="btn mt-1" style="text-decoration: none;">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
